<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Card Swiper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: pan-y;
            display: flex;
            flex-direction: column;
        }
        
        .ad-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 8px 0;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 100;
            flex-shrink: 0;
        }
        
        .top-ad {
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .bottom-ad {
            position: sticky;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .card-viewport {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 15px 0;
            position: relative;
            overflow: hidden;
        }
        
        .card {
            width: 88%;
            max-width: 380px;
            height: 65vh;
            min-height: 400px;
            margin: 0 auto;
            border-radius: 15px;
            background: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.35s ease;
            display: flex;
            flex-direction: column;
        }
        
        .card-image {
            width: 100%;
            height: 70%;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .card-content {
            padding: 15px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .card-desc {
            font-size: 14px;
            color: #666;
        }
        
        .ad-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            flex-direction: column;
            padding: 20px;
        }
        
        .slide-left {
            animation: slideLeft 0.35s ease-out forwards;
        }
        
        .slide-right {
            animation: slideRight 0.35s ease-out forwards;
        }
        
        @keyframes slideLeft {
            from { transform: translate(100%, -50%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }
        
        @keyframes slideRight {
            from { transform: translate(-150%, -50%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Top Banner Ad -->
    <div class="ad-container top-ad">
        <script type="text/javascript">
            atOptions = {
                'key': 'bb29aac44edbfca12cbb8af1ad481868',
                'format': 'iframe',
                'height': 50,
                'width': 320,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/bb29aac44edbfca12cbb8af1ad481868/invoke.js"></script>
    </div>
    
    <!-- Card Viewport -->
    <div class="card-viewport">
        <!-- Card 1 (Image) -->
        <div class="card active" data-index="0">
            <img src="https://source.unsplash.com/random/600x400?nature" alt="Nature" class="card-image">
            <div class="card-content">
                <h3 class="card-title">Beautiful Nature</h3>
                <p class="card-desc">Explore the wonders of the natural world</p>
            </div>
        </div>
        
        <!-- Card 2 (Ad) -->
        <div class="card" data-index="1">
            <script async="async" data-cfasync="false" src="//pl26966820.profitableratecpm.com/c8e12c285c8c3c470246347b51f6b1e8/invoke.js"></script>
            <div id="container-c8e12c285c8c3c470246347b51f6b1e8"></div>
        </div>
        
        <!-- Card 3 (Image) -->
        <div class="card" data-index="2">
            <img src="https://source.unsplash.com/random/600x400?city" alt="City" class="card-image">
            <div class="card-content">
                <h3 class="card-title">Urban Life</h3>
                <p class="card-desc">Discover vibrant city landscapes</p>
            </div>
        </div>
        
        <!-- Card 4 (Ad) -->
        <div class="card" data-index="3">
            <div class="ad-card">
                <h3>Sponsored Content</h3>
                <p>Check out these amazing deals!</p>
            </div>
        </div>
    </div>
    
    <!-- Bottom Banner Ad -->
    <div class="ad-container bottom-ad">
        <script type="text/javascript">
            atOptions = {
                'key': 'bb29aac44edbfca12cbb8af1ad481868',
                'format': 'iframe',
                'height': 50,
                'width': 320,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/bb29aac44edbfca12cbb8af1ad481868/invoke.js"></script>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            let currentIndex = 0;
            let startX, moveX;
            let isDragging = false;
            
            // Initialize cards
            cards.forEach((card, index) => {
                card.style.display = index === 0 ? 'flex' : 'none';
            });
            
            // Touch events
            const viewport = document.querySelector('.card-viewport');
            
            viewport.addEventListener('touchstart', handleTouchStart, { passive: false });
            viewport.addEventListener('touchmove', handleTouchMove, { passive: false });
            viewport.addEventListener('touchend', handleTouchEnd);
            
            // Mouse events
            viewport.addEventListener('mousedown', handleMouseDown);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseEnd);
            
            function handleTouchStart(e) {
                e.preventDefault();
                startX = e.touches[0].clientX;
                isDragging = true;
            }
            
            function handleTouchMove(e) {
                if (!isDragging) return;
                e.preventDefault();
                moveX = e.touches[0].clientX;
            }
            
            function handleTouchEnd() {
                if (!isDragging) return;
                handleSwipe();
            }
            
            function handleMouseDown(e) {
                startX = e.clientX;
                isDragging = true;
            }
            
            function handleMouseMove(e) {
                if (!isDragging) return;
                moveX = e.clientX;
            }
            
            function handleMouseEnd() {
                if (!isDragging) return;
                handleSwipe();
            }
            
            function handleSwipe() {
                isDragging = false;
                const diffX = startX - moveX;
                
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0 && currentIndex < cards.length - 1) {
                        navigateTo(currentIndex + 1);
                    } else if (diffX < 0 && currentIndex > 0) {
                        navigateTo(currentIndex - 1);
                    }
                }
            }
            
            function navigateTo(index) {
                if (index < 0 || index >= cards.length) return;
                
                cards[currentIndex].style.display = 'none';
                currentIndex = index;
                cards[currentIndex].style.display = 'flex';
                
                // Add direction-based animation
                const animationClass = (index > currentIndex) ? 'slide-left' : 'slide-right';
                cards[currentIndex].classList.add(animationClass);
                
                setTimeout(() => {
                    cards[currentIndex].classList.remove('slide-left', 'slide-right');
                }, 350);
            }
        });
    </script>
</body>
</html>
